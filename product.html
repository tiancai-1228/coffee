<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoffeeShop</title>
    <link rel="stylesheet" href="all.css/product.css">
</head>
<body>
    <div class="productALL">
        <div class="header">
            <div class="header-item">
                <div class="logo"><a href="index.html">{{logo}}!</a></div>
                <div class="menu">
                    <a :href="pageLink.index">{{menu[0]}}</a>
                    <a :href="pageLink.product">{{menu[1]}}</a>
                    <a :href="pageLink.member">{{menu[2]}}</a>
                </div>
            </div>
            <div class="social">
                <a :href="socialLink.fb" ><img src="img/fb.png" alt="facebook"></a>
                <a :href="socialLink.ig" ><img src="img/ig.png" alt="instagram"></a>
                <a :href="socialLink.github" ><img src="img/github.png" alt="github"></a>
            </div>
        </div>
        <div class="content">
            <h2>商品選購</h2>
            <ul class="item">
                <li class="product"  v-for="pro in product">
                    <img src="img/product.jpg" alt="">
                    <div class="product-txt">
                        <h3>{{pro.name}}</h3>
                        <h4>NT. {{pro.pay}}</h4>
                        <div class="product-buy">
                            <select name="num" >
                                <option value="1">1</option>
                                <option value="1">2</option>
                                <option value="1">3</option>
                                <option value="1">4</option>
                                <option value="1">5</option>
                                <option value="1">6</option>
                            </select>
                            <a href="#">立即選購</a>
                        </div>
                    </div>
                </li>
                
    
            </ul>
        </div>
        <ul class="footer">
            <li class="social">
                <a :href="socialLink.fb" ><img src="img/fb.png" alt="facebook"></a>
                <a :href="socialLink.ig" ><img src="img/ig.png" alt="instagram"></a>
                <a :href="socialLink.github" ><img src="img/github.png" alt="github"></a>
            </li>
            <li>聯繫我：<a :href="'mailto:'+email"> {{email}}</a></li>
        </ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
        <script>
            var vm = new Vue({
                el:'.productALL',
                data:{
                    logo:'coffee!',
                    menu:['首頁', '產品列表' , '會員中心'],
                    pageLink:{
                        index:'index.html',
                        product:'product.html',
                        member:'member.html'
                    },
                    socialLink:{
                        fb:'https://facebook.com/tiancai1228',
                        ig:'https://www.instagram.com/tiancai_1228',
                        github:'https://github.com/tiancai-1228'
                    },
                    email:'sky0975657713@gmail.com',
                    product:[
                        {name:'拿鐵咖啡',pay:'65'},
                        {name:'美式咖啡',pay:'45'},
                        {name:'卡布奇諾',pay:'75'},
                    ],
                }
 
            })
        </script>

    
</body>
</html>
