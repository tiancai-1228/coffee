<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>coffeeshop</title>
    <link rel="stylesheet" href="all.css/index.css">
</head>
<body>
    <div id="app">
        <input type="checkbox" name="" id="item_control" class="item_control" />
        <div class="header">
            
            <div class="header-item">
                <div class="logo"><a :href="menu[0].link">{{logo}}</a></div>
                <label for="item_control" class="item_btn"></label>
                <ul class="menu">
                   <li v-for="item in menu">
                    <a :href="item.link">{{item.name}}</a>
                   </li>
                </ul>
            </div>
            <ul class="social">
                <a :href="socialLink.fb" ><img src="img/fb.png" alt="facebook"></a>
                <a :href="socialLink.ig" ><img src="img/ig.png" alt="instagram"></a>
                <a :href="socialLink.github" ><img src="img/github.png" alt="github"></a>
            </ul>
        </div>
        <div class="banner">
            wellcome
        </div>
       
        <div class="content">
            <h2>{{title}}</h2>
            <div class="item">
                <div class="pic">
                    <img src="img/coffe.jpg" alt="">
                </div>
                <div class="txt">
                    <h2>{{h2[0]}}</h2>
                    <p>{{txt[0]}}</p>
                </div>
            </div>
            <div class="item">
                <div class="txt">
                    <h2>{{h2[1]}}</h2>
                    <p>{{txt[1]}}</p>
                </div>
                <div class="pic">
                    <img src="img/coffee2.jpg" alt="">
                </div>
            </div>
        </div>
            <ul class="footer">
                <li class="social">
                    <a :href="socialLink.fb" ><img src="img/fb.png" alt="facebook"></a>
                    <a :href="socialLink.ig" ><img src="img/ig.png" alt="instagram"></a>
                    <a :href="socialLink.github" ><img src="img/github.png" alt="github"></a>
                </li>
                <li>聯繫我：<a :href="'mailto:'+email"> {{email}}</a></li>
            </ul>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
        <script>
            var vm = new Vue({
                el:'#app',
                data:{
                    logo:'coffee!',
                    menu:[{name:'首頁',link:'index.html'},{name:'產品列表',link:'product.html'},{name:'會員中心',link:'member.html'},{name:'購物車',link:'shopcar.html'}],
                    socialLink:{
                        fb:'https://facebook.com/tiancai1228',
                        ig:'https://www.instagram.com/tiancai_1228',
                        github:'https://github.com/tiancai-1228'
                    },
                    title:'My  CoffeeShop',
                    h2:['About ME', 'Skill'],
                    txt:['這只是一個單純練習用的購物網站', '此網站所用技術大多為vue.js / Html / Css / Javascrip / 基礎RWD變版'],

                    email:'sky0975657713@gmail.com',

                }
            })
        </script>
</body>
</html>
