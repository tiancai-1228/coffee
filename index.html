<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>coffeeshop</title>
    <link rel="stylesheet" href="all.css">
</head>
<body>

    <div class="warp">
        <h1>CoffeeShop</h1>
        <form action="#" class="header">
            <ul>
                <li>
                    <label for="name">name:</label>
                    <input type="text" name="name" placeholder="請輸入品項名稱" class="name" value="">
                </li>
                <li>
                    <label for="price">price:</label>
                    <input type="number" name="price" placeholder="請輸入價格" class="price" value="">
                </li>
                <li>
                    <label for="size">size:</label>
                    <input name="size" type=radio value="L" class="size" checked>L
                    <input name="size" type=radio value="M" class="size">M
                    <input name="size" type=radio value="S" class="size">S
                </li>
                <li>
                    <label for="notes">notes:</label>
                    <textarea name="notes" class="notes" placeholder="備註，非必填"></textarea>
                </li>
                <li>
                    <button type="submit" name="button" class="btn" >新增</button>
                </li>
            </ul>  
        </form>
        <ul  class="content">
            <h2>目前訂單列表</h2>
            <li>
                <p>name</p>
                <p>price</p>
                <p>size</p>
                <p>notes</p>
                <P></P>
                <P></P>
            </li>
        </ul>
    </div>
    
    <script src="all.js"></script>
</body>
</html>
